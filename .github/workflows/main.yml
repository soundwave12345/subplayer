name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main repository
      uses: actions/checkout@v4

    - name: Checkout capacitor plugin
      uses: actions/checkout@v4
      with:
        repository: soundwave12345/capacitor-chromecast
        path: plugins/capacitor-chromecast
        
    - name: Checkout capacitor plugin
      uses: actions/checkout@v4
      with:
        repository: soundwave12345/capacitor-media-session
        path: plugins/capacitor-media-session

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Build capacitor plugins
      run: |
        cd plugins/capacitor-chromecast
        npm install
        npm run build
        cd ../capacitor-media-session
        npm install
        npm run build

    - name: Install dependencies (including local plugin)
      run: |
        npm install
        npm install ./plugins/capacitor-chromecast
        npm install ./plugins/capacitor-media-session

    - name: Build web assets
      run: NODE_OPTIONS="--max_old_space_size=4096" npm run build

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'zulu'

    - name: Initialize Android Platform
      run: |
        if [ ! -d "android" ]; then
          npx cap add android
        fi

    - name: Sync Capacitor
      run: npx cap sync

    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: subsonic-gemini-streamer-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
